name: CI api - ui with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    # - name: Setup Gradle
    #   uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build


    - name: Run API test with Witcher
      uses: getjoystick/witcher-action@v0.1.0

    # NOTE: The Gradle Wrapper is the default and recommended way to run Gradle (https://docs.gradle.org/current/userguide/gradle_wrapper.html).
    # If your project does not have the Gradle Wrapper configured, you can use the following configuration to run Gradle with a specified version.
    #
    # - name: Setup Gradle
    #   uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
    #   with:
    #     gradle-version: '8.9'
    #
    # - name: Build with Gradle 8.9
    #   run: gradle build

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

# setuo gradle 
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

# setup gradle run on container
    - name: Set permissions for gradlew
      run: chmod +x ./gradlew

# setup build gradle
    - name: Build with Gradle
      run: ./gradlew build

# setup chrome
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v2.1.0
      with:
        chrome-version: stable

# setup test run
    - name: Run Tests
      run: ./gradlew clean test

# report json
    - name: Coverity json-output-v7 Report
      uses: synopsys-sig/coverity-report-output-v7-json@v0.1.2

# setup untuk status report di github action
    - name: Upload Gradle problems report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: gradle-problems-report
        path: build/reports/problems/problems-report.html
